      <h1>甜点</h1>
      <!--正文-->
      <p>西餐中， 甜点通常放在主菜之后享用。广义上的甜点泛指在主菜之后提供的所有食物，比如饼干、糕点、糖果、布丁、蛋糕、冰淇淋、水果、酸奶等等。在一些地区，专门用来享用甜点的勺子就叫做甜点勺。而有的地方人们则喜欢用叉子或是茶勺来吃甜点。同时，关于甜点勺的使用也各异。有时人们也用甜点勺喝汤或者吃麦片。不管如何使用，甜点勺本身在大小、形状和乘量上独具特色。</p>

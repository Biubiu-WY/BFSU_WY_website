      <h1>汤类</h1>
      <!--正文-->
      <p>与中餐不同，西餐中的第二道菜是汤。跟开胃菜相似，汤的种类也十分繁多。有热汤和冷汤之分，还有清汤和浓汤之分。另外，通过品尝汤的味道又可以将汤分为甜汤或是咸汤。<br/>

      <h1>副菜</h1>
      <!--正文-->
      <p>副菜，也就是英语中的“Entrée”一词来源于法语，其本意是开端或入口。从传统意义上讲，副菜是西餐中的第三道菜，在主菜之前供应。因此，副菜的主要任务是为主菜做准备。由于鱼、海鲜类菜肴比较容易消化，所以它们常常在西餐中扮演副菜的角色。</p>
